<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voting Application | Progress</title>
</head>
<body class="container">
  <h1>Voting Application</h1>

  <div class="table-responsive">
    <table class="table table-bordered" id="table">
      <thead>
        <tr>
          <th>Candidate</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="name">Candidate 1</td>
          <td id="option">0</td>
        </tr>
        <tr>
          <td id="name">Candidate 2</td>
          <td id="option">0</td>
        </tr>
        <tr>
          <td id="name">Against all</td>
          <td id="option">0</td>
        </tr>
      </tbody>
    </table>
  </div>



  <form id="vote-form">
    <div>
      <br></br>
      <label>Choose options to make vote:</label>
    </div>
    <div>
  <label>Your candidate: </label>
  <select name="voting-list">
    <option value="1">Candidate 1</option>
    <option value="2">Candidate 2</option>
    <option value="3">Against all</option>
  </select>
</div>
<div>
  <label>Your account: </label>
  <select name="accounts-list">
    <option value=0>Loading...</option>
  </select>
  <div>
  <button id="send-button" disabled>Vote</button>
</div>
</div>
</form>

<script id="accounts-list-template" type="text/template">
  <option value={{value}}>{{text}}</option>
</script>

</body>
<script src="js/libs/jquery-3.3.1.min.js"></script>
<script src="js/libs/mustache.js"></script>
<script src="js/libs/deparam.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/voting.js"></script>
</html>
