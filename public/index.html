<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voting Application</title>
</head>
<body class="container">
  <div class="container__form">
    <form action="./voting.html">
      <div class="form-field">
        <h3>Voting Application on Ethereum blockchain</h3>
      </div>
      <div class="form-filed">
        <label>First candidate name</label>
        <input type="text" name="optionOne" />
      </div>
      <div class="form-filed">
        <label>Second candidate name</label>
        <input type="text" name="optionTwo" />
      </div>
      <div class="form-filed">
        <label>Number of voters</label>
        <input type="text" name="votersNumber" />
      </div>
      <div class="form-field">
        <button id="start-button" disabled>Start voting</buttton>
      </div>
      <div>
        <br>
        <label id="status">Status: </label>
      </div>
    </form>
  </div>
</body>
<script src="js/libs/jquery-3.3.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/index.js"></script>
</html>
